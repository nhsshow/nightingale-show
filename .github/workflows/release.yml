name: CI
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./src/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Update versions by tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i 's|--VERSION_TAG--|$VERSION|' info.json
          sed -i 's|--VERSION_TAG--|$VERSION|' nightingale-child/style.css

      - name: Compress Theme
        run: |
          zip -r theme.zip nightingale-child

      - name: Release new version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release create "$VERSION" theme.zip info.json
